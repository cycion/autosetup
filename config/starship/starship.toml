# === Module configuration ===

[status]
disabled = false
symbol = "\uf467"
not_executable_symbol = "\U0000f013"
not_found_symbol = "\uf002"
sigint_symbol = "\uf426"
signal_symbol = "\U0000223f"
map_symbol = true
style = 'bold fg:red'
format = "[\uf444 $symbol $status \uf444]($style)"

[username]
style_user = 'fg:yellow'
style_root = 'bold fg:yellow'
show_always = true
format = "[\uf444 \uf007 $user]($style)"

[hostname]
ssh_only = false
ssh_symbol = "\ueb01 "
trim_at = ''
style = 'fg:yellow'
format = "[@$hostname [$ssh_symbol](fg:cyan)\uf444]($style)"

[directory]
truncation_length = 8
truncate_to_repo = false
truncation_symbol = '.../'
style = 'fg:green'
repo_root_style = 'bold fg:cyan2'
repo_root_format = "[\uf444 \uf07b]($style) [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) [\uf444]($style)"
read_only = " \uf456"
read_only_style = "bold fg:red"
format = "[\uf444 \uf07b $path[$read_only]($read_only_style) \uf444]($style)"

[git_branch]
symbol = "\ue725"
style = 'fg:magenta'
format = "[\uf444 $symbol $branch ]($style)"

[git_status]
style = 'fg:magenta'
format = "[($all_status$ahead_behind )\uf444]($style)"

[cmd_duration]
min_time = 0
show_milliseconds = true
style = 'fg:blue'
format = "[\uf444 \uf253 $duration \uf444]($style)"

[line_break]
disabled = false

[character]
success_symbol = "[\u2009\u2937 ](bold fg:green)"
error_symbol = "[\u2009\u2937 ](bold fg:red)"
format = "$symbol "
