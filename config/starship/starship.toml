# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
# === Prompt format ===
format = """
 $status\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break $character"""

